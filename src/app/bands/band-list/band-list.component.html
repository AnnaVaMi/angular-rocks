<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let band of bands">
      <a href="#">
        <div class="card card-blog fill-light">
          <div class="card-image">
            <img src="{{ band.imagePath }}" alt="{{ band.name }}">
          </div>
          <div class="content">
            <h2>{{ band.name }}</h2>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
