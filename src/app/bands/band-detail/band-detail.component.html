<div class="container-fluid">

      <iframe [src]="getVideoIframe(bandDetail.videoPath)" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-md-12 col-lg-6">
      <h2>{{ bandDetail.name }}</h2>
      <p>{{ bandDetail.description }}</p>
    </div>
  </div>
</div>
