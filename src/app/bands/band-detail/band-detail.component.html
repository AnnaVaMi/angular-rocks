<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <iframe style="width: 100%;" [src]="getVideoIframe(band.videoPath)" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-md-6">
      <h2>{{ band.name }}</h2>
      <p>{{ band.description }}</p>
    </div>
  </div>
</div>
